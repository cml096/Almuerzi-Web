<!DOCTYPE html>
<html lang="en">

<head>
    <title>Almuerzi</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Iniciar sesión</p>
        <form id="login-form" class="login-form">
            <div>
                <p>Email</p>
                <input id="email" type="text" placeholder="Email">
            </div>
            <div>
                <p>Contraseña</p>
                <input id="password" type="password" placeholder="Password">
            </div>
            <div>
                <button class="btn block">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</template>
<template id="orders-view">
    <div id="meals">
        <ul id="meals-list">
            <p>Cargando...</p>
        </ul>
        <form id="order">
            <input id="meals-id" type="hidden">
            <button id="submit" disabled>Enviar</button>
        </form>
    </div>
    <div id="orders">
        <ul id="orders-list">
            <p>Cargando...</p>
        </ul>
    </div>
</template>
<script src="main.js"></script>

</html>
